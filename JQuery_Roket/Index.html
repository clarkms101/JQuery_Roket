<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Roket</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>

    <style>
        body {
            /*裡面的所有物件置中*/
            text-align: center;
        }

        .stage {
            /*裡面的所有物件置左*/
            text-align: left;
            display: inline-block;
            background-color: black;
            top: 50px;
            width: 300px;
            height: 500px;
            /*隱藏超出此物件邊界的物件區域*/
            overflow:hidden;
        }

        .sprite{
            display:inline-block;
            /*相對對齊*/
            position:relative;
            left:-20px;
            background-color:red;
            width:80px;
            height:80px;
        }
    </style>
</head>
<body>

    <div class="stage">
        <div id="player" class="sprite">

        </div>
    </div>

    <script>
        //檔DOM讀取完畢執行
        $(function () {
            //JQuery物件前面習慣加上$，以和其它的物件變數作區隔！
            var $stage = $('#stage');
            var $player = $('#player');
            $player.css("left", ($stage.width() - $player.width()) / 2 + "px");
        })
    </script>
</body>
</html>
