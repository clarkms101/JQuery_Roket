<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Roket</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>
        //檔DOM讀取完畢執行
        $(function () {
            //JQuery物件前面習慣加上$，以和其它的物件變數作區隔！
            var $stage = $('#stage');
            var $player = $('#player');

            //使紅色方塊player，水平置中舞台stage(X軸調整)
            $player.css("left", ($stage.width() - $player.width()) / 2 + "px");
            //使紅色方塊player，水平置底舞台stage(Y軸調整)
            $player.css("top", $stage.height() - $player.height());

            //使紅色方塊player，點擊左鍵變色
            $player.click(function () {
                $player.css("background", "#FFFF00");
            })
            //使紅色方塊player，點擊右鍵變色(關閉右鍵的Menu)
            $player.contextmenu(function (e) {
                //在contextmenu設定該行，設定參數e可以關右鍵產生的Menu!
                e.preventDefault();
                $player.css("background", "#0000FF");
            })
        })
    </script>
    <style>
        body {
            /*裡面的所有物件置中*/
            text-align: center;
        }

        #stage {
            /*裡面的所有物件置左*/
            text-align: left;
            display: inline-block;
            background-color: black;
            top: 50px;
            width: 300px;
            height: 500px;
            /*隱藏超出此物件邊界的物件區域*/
            overflow: hidden;
        }

        .sprite {
            display: inline-block;
            /*相對位置--*/
            position: relative;
            left: -20px;
            /*相對位置--*/
            background-color: red;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="player" class="sprite">

        </div>
    </div>


</body>
</html>
