<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Roket</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>
        //檔DOM讀取完畢執行
        $(function () {
            //變數連續宣告，聽說可以增加效能@@
            var $body = $("body"),
                $stage = $('#stage'),
                $player = $('#player');

            //player 初始位置
            $player.css("left", ($stage.width() - $player.width()) / 2 + "px");
            $player.css("top", $stage.height() - $player.height());

            //Body點擊左鍵，紅色方塊player往左邊移動
            $body.click(function () {
                //parseInt只取數值出來
                var x = parseInt($player.css("left"));
                //設定左移限界
                if (x > 10) {
                    $player.css("left", x - 100 + "px");
                }
            })
            //Body點擊右鍵，紅色方塊player往右邊移動
            $body.contextmenu(function (e) {
                //在contextmenu設定該行，設定參數e可以關右鍵產生的Menu!
                e.preventDefault();
                var x = parseInt($player.css("left"));
                //設定右移限界
                if (x < 210) {
                    $player.css("left", x + 100 + "px");
                }

            })

            //加入障礙物
            $stage.append("<div class='sprite enemy'></div>")
        })
    </script>
    <style>
        body {
            /*裡面的所有物件置中*/
            text-align: center;
        }

        #stage {
            /*相對定位*/
            position: relative;
            top: 50px;
            width: 300px;
            height: 500px;
            overflow: hidden;
            text-align: left;
            display: inline-block;

            background-color: black;
        }

        .sprite {
            /*絕對定位*/
            position:absolute;
            display: inline-block;            
            width: 80px;
            height: 80px;
        }

        #player {
            background-color: red;
        }

        .enemy {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="player" class="sprite">

        </div>
    </div>


</body>
</html>
