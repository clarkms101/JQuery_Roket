<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Roket</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>
        //取出隨機整數
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        //檔DOM讀取完畢執行
        $(function () {
            //變數連續宣告，聽說可以增加效能@@
            var $body = $("body"),
                $stage = $('#stage'),
                $player = $('#player'),
                enemy_fail_speed = 3,
                enemy_fail_max_speed = 9,
                enemy_wave = 0,
                enemy_wave_gap =250;

            //player 初始位置
            $player.css("left", ($stage.width() - $player.width()) / 2 + "px");
            $player.css("top", $stage.height() - $player.height());

            //Body點擊左鍵，紅色方塊player往左邊移動
            $body.click(function () {
                //parseInt只取數值出來
                var x = parseInt($player.css("left"));
                //設定左移限界
                if (x > 10) {
                    $player.css("left", x - 100 + "px");
                }
            })
            //Body點擊右鍵，紅色方塊player往右邊移動
            $body.contextmenu(function (e) {
                //在contextmenu設定該行，設定參數e可以關右鍵產生的Menu!
                e.preventDefault();
                var x = parseInt($player.css("left"));
                //設定右移限界
                if (x < 210) {
                    $player.css("left", x + 100 + "px");
                }
            })


            //第一波生成障礙物
            createEnemy();

            function createEnemy() {
                var enemy_pos = [10, 110, 210];
                for (var i = 0; i < 2; i++) {
                    //新增 enemy
                    $stage.append("<div class='sprite enemy'></div>");
                    //取得 enemy(用last取，保證每次取得都是最新的，以便設定位置!)
                    var $enemy = $stage.find(".enemy:last");
                    //儲存每次的enemy波數!
                    $enemy.data("wave", enemy_wave);
                    var rand_index = getRandomInt(0, enemy_pos.length - 1);
                    //障礙物的起始位置
                    var enemy_x = enemy_pos.splice(rand_index, 1)[0];
                    $enemy.css("left", enemy_x + "px");
                }
            }

            //計時器(處理：落下動畫、碰撞機制)
            var timer = setInterval(function () {
                //讓每個enemy都執行到該function
                $stage.find(".enemy").each(function () {
                    var enemy_y = parseInt($(this).css("top"));

                    //後續生成障礙物--障礙物降下一定的路離(enemy_wave_gap)後，接著再產生下個障礙物
                    //$(this).data("wave") == enemy_wave 波數確認
                    if (enemy_y > enemy_wave_gap && $(this).data("wave") == enemy_wave) {
                        enemy_wave++;
                        createEnemy();
                    }

                    //刪除超出stage邊界的enemy物件
                    if (enemy_y > $stage.height()) {
                        $(this).remove();
                        return;
                    }

                    $(this).css("top", enemy_y + enemy_fail_speed + "px");
                })
            }, 1000 / 60) //60偵數，每秒60次

            //計時器(處理：每秒提高落下的值(加速))
            var speedup = setInterval(function () {
                //速度上限設定，超過則清除該計時器
                if (enemy_fail_speed >= enemy_fail_max_speed) {
                    clearInterval(speedup);
                }
                enemy_fail_speed += 0.1;
                //console.log(enemy_fail_speed);
            }, 1000)
        })
    </script>
    <style>
        body {
            /*裡面的所有物件置中*/
            text-align: center;
        }

        #stage {
            /*相對定位*/
            position: relative;
            top: 50px;
            width: 300px;
            height: 500px;
            overflow: hidden;
            text-align: left;
            display: inline-block;
            background-color: black;
        }

        .sprite {
            /*絕對定位*/
            position: absolute;
            display: inline-block;
            width: 80px;
            height: 80px;
        }

        #player {
            background-color: red;
        }

        .enemy {
            background-color: blue;
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="player" class="sprite">

        </div>
    </div>


</body>
</html>
