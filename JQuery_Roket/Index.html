<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Roket</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-3.0.0.min.js"></script>
    <script>
        //檔DOM讀取完畢執行
        $(function () {
            //變數連續宣告，聽說可以增加效能@@
            var $body = $("body"),
                $stage = $('#stage'),
                $player = $('#player');

            //使紅色方塊player，水平置中舞台stage(X軸調整)
            $player.css("left", ($stage.width() - $player.width()) / 2 + "px");
            //使紅色方塊player，水平置底舞台stage(Y軸調整)
            $player.css("top", $stage.height() - $player.height());

            //Body點擊左鍵，紅色方塊player往左邊移動
            $body.click(function () {
                //parseInt只取數值出來
                var x = parseInt($player.css("left"));
                $player.css("left", x-50+"px");
            })
            //Body點擊右鍵，紅色方塊player往右邊移動
            $body.contextmenu(function (e) {
                //在contextmenu設定該行，設定參數e可以關右鍵產生的Menu!
                e.preventDefault();
                var x = parseInt($player.css("left"));
                $player.css("left", x + 50 + "px");
            })
        })
    </script>
    <style>
        body {
            /*裡面的所有物件置中*/
            text-align: center;
        }

        #stage {
            /*裡面的所有物件置左*/
            text-align: left;
            display: inline-block;
            background-color: black;
            top: 50px;
            width: 300px;
            height: 500px;
            /*隱藏超出此物件邊界的物件區域*/
            overflow: hidden;
        }

        .sprite {
            display: inline-block;
            /*相對位置--*/
            position: relative;
            left: -20px;
            /*相對位置--*/
            background-color: red;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

    <div id="stage">
        <div id="player" class="sprite">

        </div>
    </div>


</body>
</html>
